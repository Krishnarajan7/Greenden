    <!-- contact-form -->
    <section class="py-12 px-4 sm:px-6 bg-green-50 min-h-screen flex items-center justify-center">
        <div class="max-w-3xl w-full bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-extrabold mb-6 text-green-800 text-center">Contact Us</h2>
            <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name"
                        class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent transition-colors">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email"
                        class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent transition-colors">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
                    <textarea name="message" id="message" placeholder="Enter your message" rows="5"
                        class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent transition-colors"></textarea>
                </div>
                <button type="submit"
                    class="bg-green-600 text-white p-3 rounded-lg w-full hover:bg-green-700 transition-colors font-medium">Send
                    Message</button>
            </form>
            <p id="form-feedback" class="mt-4 text-sm text-center hidden p-2 rounded"></p>
        </div>
    </section>
